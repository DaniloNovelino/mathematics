<a class="mdl-navigation__link iam-clickable" ng-click="openSidebar('bottom', 'about')">{{language.aboutTheGame}}</a>

<a href="" id="menu-lower-right" class="mdl-navigation__link">
    <span id="select-language"><i class="material-icons">language</i> {{language.language}}</span>
</a>

<div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="select-language">
    {{language.selectALanguage}}
</div>

<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-lower-right">
    <li class="mdl-menu__item" ng-click="selectLanguage('pt-br')">{{language.portuguese}}</li>
    <li class="mdl-menu__item" ng-click="selectLanguage('en')">{{language.english}}</li>
    <li class="mdl-menu__item" ng-click="selectLanguage('cn')">{{language.chinese}}</li>
</ul>
